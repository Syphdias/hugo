baseURL = "https://michael.stapelberg.ch/"
languageCode = "en-us"
title = "Michael Stapelbergs Website"
theme = "stapelberg"
disableKinds = ["RSS"]
publishDir = "docs"
ignoreFiles = ["turbopfor/[^s][^v][^g][^o]\\.svg$", "turbopfor/Makefile$"]
enableGitInfo = true

[taxonomies]
tag = "tags"

[permalinks]
tags = "/posts/tags/:slug/"

[blackfriday]
  # Disable turning regular quotes into smart quotes (harmful for code blocks):
  smartypants = false

[params]
  description = "Michael Stapelbergâ€™s private website, containing articles about computers and programming, mostly focused on Linux."

[mediaTypes."application/atom"]
suffixes = ["xml"]

[outputFormats.Atom]
mediaType = "application/atom"
baseName = "feed"
isPlainText = false

[outputs]
home = [ "HTML", "Atom" ]
taxonomy = [ "HTML", "Atom" ]
